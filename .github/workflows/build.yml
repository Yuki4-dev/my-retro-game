name: Build Super Kiro World

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore SuperKiroWorld/SuperKiroWorld.csproj
    
    - name: Build project
      run: dotnet build SuperKiroWorld/SuperKiroWorld.csproj --configuration Release --no-restore
    
    - name: Publish Windows x64
      run: dotnet publish SuperKiroWorld/SuperKiroWorld.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish/win-x64
    
    - name: Upload Windows x64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: SuperKiroWorld-Windows-x64
        path: ./publish/win-x64/
        retention-days: 30
    
  build-windows-x86:
